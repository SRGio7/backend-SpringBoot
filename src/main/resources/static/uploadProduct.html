<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .image-preview-container {
            margin-top: 10px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s;
            position: relative;
        }

        .image-preview-container.active {
            border-color: #4CAF50;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            display: none;
            border-radius: 5px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-top: 10px;
        }

        .file-input-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .file-input-button:hover {
            background-color: #45a049;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            word-break: break-all;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #f1f1f1;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e1e1e1;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert Styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* For small screens */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .button-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Form Tambah Produk</h2>

    <div id="alert" class="alert"></div>

    <form id="productForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nama Produk:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="quantity">Kuantitas:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="form-group">
            <label for="price">Harga:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="category">Kategori:</label>
            <select id="category" name="category" required>
                <option value="">--Pilih kategori--</option>
                <option value="Cloth">Cloth</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Food">Food</option>
                <option value="Drink">Drink</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Gambar Produk:</label>
            <div id="imagePreviewContainer" class="image-preview-container">
                <p id="dropText">Pilih gambar atau drag & drop di sini</p>
                <img id="imagePreview" class="image-preview" src="#" alt="Preview Gambar">
                <div class="file-input-wrapper">
                    <button type="button" class="file-input-button">Pilih Gambar</button>
                    <input type="file" id="image" name="image_url" class="file-input" accept="image/*" required>
                </div>
                <p id="fileName" class="file-name"></p>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="back-button" onclick="window.location.href='/adminDashboard.html'">Kembali</button>
            <button type="submit" class="submit-button">Upload Produk</button>
        </div>
    </form>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Mengupload produk...</p>
    </div>
</div>

<script>
    const form = document.getElementById('productForm');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const dropText = document.getElementById('dropText');
    const fileNameElement = document.getElementById('fileName');
    const loadingElement = document.getElementById('loading');
    const alertElement = document.getElementById('alert');

    // Function to show alert message
    function showAlert(message, type) {
        alertElement.textContent = message;
        alertElement.className = 'alert';
        alertElement.classList.add(`alert-${type}`);
        alertElement.style.display = 'block';

        // Hide alert after 5 seconds
        setTimeout(() => {
            alertElement.style.display = 'none';
        }, 5000);
    }

    // Preview the selected image
    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                dropText.style.display = 'none';
                imagePreviewContainer.classList.add('active');
                fileNameElement.textContent = file.name;
            }

            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = 'none';
            dropText.style.display = 'block';
            imagePreviewContainer.classList.remove('active');
            fileNameElement.textContent = '';
        }
    });

    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Validate form
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        // Show loading spinner
        loadingElement.style.display = 'block';

        const formData = new FormData();

        formData.append('name', form.name.value);
        formData.append('quantity', form.quantity.value);
        formData.append('price', form.price.value);
        formData.append('category', form.category.value);
        formData.append('image_url', form.image_url.files[0]);

        try {
            const response = await fetch('/product', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            // Hide loading spinner
            loadingElement.style.display = 'none';

            if (response.ok) {
                showAlert('Produk berhasil diupload!', 'success');
                form.reset();
                imagePreview.style.display = 'none';
                dropText.style.display = 'block';
                imagePreviewContainer.classList.remove('active');
                fileNameElement.textContent = '';
            } else {
                showAlert('Gagal mengupload produk. Silakan coba lagi.', 'error');
            }
        } catch (error) {
            console.error('Upload gagal:', error);
            loadingElement.style.display = 'none';
            showAlert('Terjadi kesalahan saat mengupload produk.', 'error');
        }
    });

    // Drag and drop functionality
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        imagePreviewContainer.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        imagePreviewContainer.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        imagePreviewContainer.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
        imagePreviewContainer.classList.add('active');
    }

    function unhighlight() {
        imagePreviewContainer.classList.remove('active');
    }

    imagePreviewContainer.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files && files.length) {
            imageInput.files = files;
            const event = new Event('change');
            imageInput.dispatchEvent(event);
        }
    }
</script>
</body>
</html>
