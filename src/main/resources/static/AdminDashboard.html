<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; padding: 15px; background-color: #4CAF50; color: white; border-radius: 5px; }
        .header h1 { margin: 0; }
        .header button { background-color: white; color: #4CAF50; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .header button:hover { background-color: #f1f1f1; }
        table { width: 100%; border-collapse: collapse; background-color: white; border-radius: 5px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; font-weight: normal; }
        tr:hover { background-color: #f8f8f8; }
        .btn { padding: 6px 12px; margin-right: 5px; cursor: pointer; border: none; border-radius: 4px; }
        .edit-btn { background-color: #2196F3; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
        .btn:hover { opacity: 0.8; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border-radius: 5px; width: 80%; max-width: 500px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #555; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus, select:focus { border-color: #4CAF50; outline: none; }
        .save-btn { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .save-btn:hover { background-color: #45a049; }
        .product-image { max-width: 80px; max-height: 80px; object-fit: cover; border-radius: 4px; }
        .price-column { color: #4CAF50; font-weight: bold; }
        .stock-column { color: #2196F3; }
        .image-preview-container { margin-top: 10px; text-align: center; }
        .image-preview { max-width: 100%; max-height: 200px; margin-top: 10px; border-radius: 4px; display: block; margin: 0 auto; border: 1px solid #ddd; }
    </style>
</head>
<body>
<div class="header">
    <h1>Admin Dashboard</h1>
    <div>
        <button onclick="window.location.href='/uploadProduct.html'" style="margin-right: 10px;">Upload Product</button>
        <button onclick="window.location.href='/login.html'">Logout</button>
    </div>
</div>

<h2>Daftar Produk</h2>
<table id="productTable">
    <tr>
        <th>ID</th>
        <th>Gambar</th>
        <th>Nama</th>
        <th>Kategori</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
    </tr>
    <!-- Data produk akan ditampilkan di sini -->
</table>

<!-- Modal Edit Produk -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Produk</h2>
        <form id="editForm">
            <input type="hidden" id="productId">
            <input type="hidden" id="productImageUrl">
            <div class="form-group">
                <label for="productName">Nama Produk:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Harga:</label>
                <input type="number" id="productPrice" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Stok:</label>
                <input type="number" id="productQuantity" min="0" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Kategori:</label>
                <input type="text" id="productCategory" required>
            </div>
            <div class="form-group">
                <label>Gambar Produk:</label>
                <div class="image-preview-container">
                    <img id="productImagePreview" class="image-preview" src="" alt="Preview Gambar">
                </div>
                <p style="font-size: 12px; color: #666; margin-top: 5px;">*Gambar tidak dapat diubah pada form edit. Untuk mengubah gambar, silakan hapus produk dan upload ulang.</p>
            </div>
            <button type="submit" class="save-btn">Simpan Perubahan</button>
        </form>
    </div>
</div>

<script>
    // Load produk
    async function loadProducts() {
        try {
            const response = await fetch('/product');
            const products = await response.json();

            const table = document.getElementById('productTable');
            // Clear existing rows except header
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            products.forEach(product => {
                const row = table.insertRow();
                row.insertCell(0).textContent = product.id;

                // Image cell
                const imageCell = row.insertCell(1);
                const img = document.createElement('img');
                img.src = product.imageUrl;
                img.alt = product.name;
                img.className = 'product-image';
                imageCell.appendChild(img);

                row.insertCell(2).textContent = product.name;
                row.insertCell(3).textContent = product.category;

                const priceCell = row.insertCell(4);
                priceCell.textContent = `Rp ${product.price.toLocaleString('id-ID')}`;
                priceCell.className = 'price-column';

                const stockCell = row.insertCell(5);
                stockCell.textContent = product.quantity;
                stockCell.className = 'stock-column';

                const actionCell = row.insertCell(6);

                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.className = 'btn edit-btn';
                editBtn.onclick = () => openEditModal(product);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Hapus';
                deleteBtn.className = 'btn delete-btn';
                deleteBtn.onclick = () => deleteProduct(product.id);

                actionCell.appendChild(editBtn);
                actionCell.appendChild(deleteBtn);
            });
        } catch (error) {
            console.error('Error loading products:', error);
            alert('Gagal memuat data produk. Silakan refresh halaman.');
        }
    }

    // Open edit modal
    function openEditModal(product) {
        document.getElementById('productId').value = product.id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productQuantity').value = product.quantity;
        document.getElementById('productCategory').value = product.category;
        document.getElementById('productImageUrl').value = product.imageUrl;
        document.getElementById('productImagePreview').src = product.imageUrl;

        document.getElementById('editModal').style.display = 'block';
    }

    // Close modal
    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    // Update product
    async function updateProduct(event) {
        event.preventDefault();

        const id = document.getElementById('productId').value;
        const name = document.getElementById('productName').value;
        const price = parseFloat(document.getElementById('productPrice').value);
        const quantity = parseInt(document.getElementById('productQuantity').value);
        const category = document.getElementById('productCategory').value;
        const imageUrl = document.getElementById('productImageUrl').value;

        try {
            const response = await fetch(`/product/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    price,
                    quantity,
                    category,
                    imageUrl // Tambahkan imageUrl ke request
                })
            });

            if (response.ok) {
                closeModal();
                loadProducts();
                alert('Produk berhasil diperbarui!');
            } else {
                const errorText = await response.text();
                alert(`Gagal memperbarui produk: ${errorText}`);
            }
        } catch (error) {
            console.error('Error updating product:', error);
            alert('Terjadi kesalahan. Silakan coba lagi.');
        }
    }

    // Delete product
    async function deleteProduct(id) {
        if (confirm('Yakin ingin menghapus produk ini?')) {
            try {
                const response = await fetch(`/product/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadProducts();
                    alert('Produk berhasil dihapus!');
                } else {
                    const errorText = await response.text();
                    alert(`Gagal menghapus produk: ${errorText}`);
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        }
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
        document.getElementById('editForm').addEventListener('submit', updateProduct);
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('editModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
