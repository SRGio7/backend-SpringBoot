<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awo-Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Laptop Store</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search products..." />
        <i class="fas fa-search"></i>
      </div>
      <button class="cart-btn" onclick="toggleCart()">  
        Cart (<span id="cart-count">0</span>)
      </button>
    </header>

    <nav class="category-filter">
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="electronics">
        Electronics
      </button>
      <button class="category-btn" data-category="fashion">Fashion</button>
      <button class="category-btn" data-category="home">Home</button>
      <button class="category-btn" data-category="sports">Sports</button>
    </nav>

    <div class="products-container" id="products-container"></div>

    <div class="cart-sidebar" id="cart-sidebar">
      <h2>Your Cart</h2>
      <div class="cart-items" id="cart-items"></div>
      <div class="cart-total">
        <h3>Total: $<span id="cart-total">0</span></h3>
        <button class="checkout-btn" onclick="showPaymentModal()">
          Checkout
        </button>
      </div>
    </div>

    <!-- Payment Modal -->
    <div class="payment-modal" id="payment-modal">
      <div class="payment-content">
        <span class="close-btn" onclick="closePaymentModal()">&times;</span>
        <h2>Payment Details</h2>
        <div class="payment-methods">
          <button class="payment-method active" data-method="credit-card">
            <i class="fas fa-credit-card"></i> Credit Card
          </button>
          <button class="payment-method" data-method="paypal">
            <i class="fab fa-paypal"></i> PayPal
          </button>
          <button class="payment-method" data-method="crypto">
            <i class="fas fa-coins"></i> Crypto
          </button>
        </div>

        <form id="payment-form" onsubmit="processPayment(event)">
          <div class="form-group">
            <label>Card Number</label>
            <input
              type="text"
              pattern="\d*"
              minlength="16"
              maxlength="16"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Expiry Date</label>
              <input type="month" required />
            </div>
            <div class="form-group">
              <label>CVV</label>
              <input type="text" pattern="\d{3}" required />
            </div>
          </div>

          <div class="form-group">
            <label>Card Holder Name</label>
            <input type="text" required />
          </div>

          <button type="submit" class="pay-now-btn">
            <i class="fas fa-lock"></i> Pay $<span id="payment-total">0</span>
          </button>
        </form>

        <div class="payment-processing" id="payment-processing">
          <div class="spinner"></div>
          <p>Processing Payment...</p>
        </div>

        <div class="payment-success" id="payment-success">
          <i class="fas fa-check-circle"></i>
          <h3>Payment Successful!</h3>
          <p>Thank you for your purchase</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
