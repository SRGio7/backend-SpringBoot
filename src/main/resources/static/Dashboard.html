<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 150px;
            border-radius: 4px;
            margin-bottom: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #e63946;
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .close {
            cursor: pointer;
            font-size: 24px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        .quantity {
            width: 40px;
            height: 30px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Cart panel styles */
        .cart-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s;
            z-index: 1001;
            padding: 20px;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 4px;
            background-size: cover;
            background-position: center;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-quantity-btn {
            width: 25px;
            height: 25px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .cart-quantity {
            width: 30px;
            height: 25px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .remove-item {
            color: red;
            cursor: pointer;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #eee;
            text-align: right;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .cart-panel {
                width: 100%;
                right: -100%;
            }
        }

        .modal-product-image {
            width: 100%;
            height: 200px;
            border-radius: 4px;
            margin: 10px 0;
            background-size: cover;
            background-position: center;
        }

        .category-badge {
            display: inline-block;
            background-color: #eaeaea;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 5px;
        }

        .stock-info {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Laptop</h1>
        <div class="cart-icon" id="cartIcon">
            ðŸ›’
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <div class="products-container" id="productsContainer">
        <!-- Products will be loaded here -->
        <div class="loading">Memuat produk...</div>
    </div>
</div>

<!-- Buy Product Modal -->
<div class="modal" id="buyModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalProductTitle">Nama Produk</h3>
            <span class="close" id="closeModal">&times;</span>
        </div>
        <div id="modalProductImage" class="modal-product-image"></div>
        <p id="modalProductCategory" class="category-badge">Kategori</p>
        <p id="modalProductPrice" class="product-price">Rp 0</p>
        <p id="modalProductStock" class="stock-info">Stok: 0</p>
        <div class="quantity-controls">
            <button class="quantity-btn" id="decreaseQuantity">-</button>
            <input type="number" class="quantity" id="productQuantity" value="1" min="1">
            <button class="quantity-btn" id="increaseQuantity">+</button>
        </div>
        <button class="add-to-cart-btn" id="addToCartBtn">Tambah ke Keranjang</button>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <div class="cart-header">
        <h3>Keranjang Belanja</h3>
        <span class="close" id="closeCart">&times;</span>
    </div>
    <div id="cartItems">
        <!-- Cart items will be displayed here -->
    </div>
    <div class="cart-total">
        Total: <span id="cartTotal">Rp 0</span>
    </div>
    <button class="checkout-btn" id="checkoutBtn">Checkout</button>
</div>

<script>
    // Format rupiah
    function formatRupiah(amount) {
        return "Rp " + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    // Cart state
    let cart = [];
    let products = [];

    // DOM Elements
    const productsContainer = document.getElementById("productsContainer");
    const buyModal = document.getElementById("buyModal");
    const closeModal = document.getElementById("closeModal");
    const modalProductTitle = document.getElementById("modalProductTitle");
    const modalProductImage = document.getElementById("modalProductImage");
    const modalProductPrice = document.getElementById("modalProductPrice");
    const modalProductCategory = document.getElementById("modalProductCategory");
    const modalProductStock = document.getElementById("modalProductStock");
    const productQuantity = document.getElementById("productQuantity");
    const decreaseQuantity = document.getElementById("decreaseQuantity");
    const increaseQuantity = document.getElementById("increaseQuantity");
    const addToCartBtn = document.getElementById("addToCartBtn");
    const cartIcon = document.getElementById("cartIcon");
    const cartPanel = document.getElementById("cartPanel");
    const closeCart = document.getElementById("closeCart");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const cartCount = document.getElementById("cartCount");
    const checkoutBtn = document.getElementById("checkoutBtn");

    // Current selected product
    let currentProduct = null;

    // Fetch products from API
    async function fetchProducts() {
        try {
            const response = await fetch('/product');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            products = await response.json();
            loadProducts();
        } catch (error) {
            console.error('Error fetching products:', error);
            productsContainer.innerHTML = '<p>Error loading products. Please try again later.</p>';
        }
    }

    // Load products into UI
    function loadProducts() {
        productsContainer.innerHTML = "";

        if (products.length === 0) {
            productsContainer.innerHTML = "<p>No products available</p>";
            return;
        }

        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.className = "product-card";

            productCard.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.imageUrl}')"></div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-price">${formatRupiah(product.price)}</div>
                    <div class="category-badge">${product.category}</div>
                    <div class="stock-info">Stok: ${product.quantity}</div>
                `;

            productCard.addEventListener("click", () => openProductModal(product));
            productsContainer.appendChild(productCard);
        });
    }

    // Open product modal
    function openProductModal(product) {
        currentProduct = product;
        modalProductTitle.textContent = product.name;
        modalProductImage.style.backgroundImage = `url('${product.imageUrl}')`;
        modalProductPrice.textContent = formatRupiah(product.price);
        modalProductCategory.textContent = product.category;
        modalProductStock.textContent = `Stok: ${product.quantity}`;

        // Reset quantity to 1
        productQuantity.value = 1;

        // Update max quantity based on stock
        productQuantity.max = product.quantity;

        // Show modal
        buyModal.style.display = "flex";
    }

    // Close modal
    closeModal.addEventListener("click", () => {
        buyModal.style.display = "none";
    });

    // Quantity controls
    decreaseQuantity.addEventListener("click", () => {
        if (productQuantity.value > 1) {
            productQuantity.value = parseInt(productQuantity.value) - 1;
        }
    });

    increaseQuantity.addEventListener("click", () => {
        const max = currentProduct ? currentProduct.quantity : 1;
        const currentQuantity = parseInt(productQuantity.value);
        if (currentQuantity < max) {
            productQuantity.value = currentQuantity + 1;
        }
    });

    // Ensure quantity doesn't exceed stock
    productQuantity.addEventListener("change", () => {
        const max = currentProduct ? currentProduct.quantity : 1;
        let value = parseInt(productQuantity.value);

        if (isNaN(value) || value < 1) {
            value = 1;
        } else if (value > max) {
            value = max;
        }

        productQuantity.value = value;
    });

    // Add to cart
    addToCartBtn.addEventListener("click", () => {
        if (!currentProduct) return;

        const quantity = parseInt(productQuantity.value);

        // Check if requested quantity exceeds stock
        if (quantity > currentProduct.quantity) {
            alert(`Stok tidak mencukupi. Tersedia ${currentProduct.quantity} item.`);
            return;
        }

        // Check if product is already in cart
        const existingItemIndex = cart.findIndex(item => item.id === currentProduct.id);

        if (existingItemIndex !== -1) {
            // Update quantity if product already exists
            const newQuantity = cart[existingItemIndex].quantity + quantity;

            // Check if total quantity exceeds stock
            if (newQuantity > currentProduct.quantity) {
                alert(`Stok tidak mencukupi. Anda sudah memiliki ${cart[existingItemIndex].quantity} item di keranjang, dan tersedia ${currentProduct.quantity} item total.`);
                return;
            }

            cart[existingItemIndex].quantity = newQuantity;
        } else {
            // Add new product to cart
            cart.push({
                id: currentProduct.id,
                name: currentProduct.name,
                price: currentProduct.price,
                imageUrl: currentProduct.imageUrl,
                category: currentProduct.category,
                quantity: quantity,
                stock: currentProduct.quantity
            });
        }

        updateCartCount();
        buyModal.style.display = "none";

        // Show cart panel after adding item
        cartPanel.style.right = "0";
        updateCartItems();
    });

    // Toggle cart panel
    cartIcon.addEventListener("click", () => {
        if (cartPanel.style.right === "0px") {
            cartPanel.style.right = "-400px";
        } else {
            cartPanel.style.right = "0";
            updateCartItems();
        }
    });

    // Close cart panel
    closeCart.addEventListener("click", () => {
        cartPanel.style.right = "-400px";
    });

    // Update cart count
    function updateCartCount() {
        const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
        cartCount.textContent = totalItems;
    }

    // Update cart items
    function updateCartItems() {
        cartItems.innerHTML = "";

        if (cart.length === 0) {
            cartItems.innerHTML = "<p>Keranjang belanja kosong</p>";
            cartTotal.textContent = formatRupiah(0);
            return;
        }

        let total = 0;

        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            const cartItem = document.createElement("div");
            cartItem.className = "cart-item";
            cartItem.innerHTML = `
                    <div class="cart-item-image" style="background-image: url('${item.imageUrl}')"></div>
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">${formatRupiah(item.price)}</div>
                        <div class="category-badge">${item.category}</div>
                        <div class="cart-item-actions">
                            <div class="cart-item-quantity">
                                <button class="cart-quantity-btn" data-action="decrease" data-index="${index}">-</button>
                                <input type="number" class="cart-quantity" value="${item.quantity}" min="1" max="${item.stock}" data-index="${index}">
                                <button class="cart-quantity-btn" data-action="increase" data-index="${index}">+</button>
                            </div>
                            <span class="remove-item" data-index="${index}">Hapus</span>
                        </div>
                    </div>
                `;
            cartItems.appendChild(cartItem);
        });

        cartTotal.textContent = formatRupiah(total);

        // Add event listeners to cart item controls
        document.querySelectorAll(".cart-quantity-btn").forEach(btn => {
            btn.addEventListener("click", handleCartQuantityChange);
        });

        document.querySelectorAll(".cart-quantity").forEach(input => {
            input.addEventListener("change", handleCartQuantityInput);
        });

        document.querySelectorAll(".remove-item").forEach(btn => {
            btn.addEventListener("click", handleRemoveItem);
        });
    }

    // Handle cart quantity change
    function handleCartQuantityChange(e) {
        const index = parseInt(e.target.dataset.index);
        const action = e.target.dataset.action;

        if (action === "increase") {
            if (cart[index].quantity < cart[index].stock) {
                cart[index].quantity += 1;
            } else {
                alert("Jumlah melebihi stok yang tersedia");
            }
        } else if (action === "decrease") {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            }
        }

        updateCartItems();
        updateCartCount();
    }

    // Handle cart quantity input
    function handleCartQuantityInput(e) {
        const index = parseInt(e.target.dataset.index);
        let quantity = parseInt(e.target.value);

        if (isNaN(quantity) || quantity < 1) {
            quantity = 1;
        } else if (quantity > cart[index].stock) {
            quantity = cart[index].stock;
            alert("Jumlah melebihi stok yang tersedia");
        }

        cart[index].quantity = quantity;

        updateCartItems();
        updateCartCount();
    }

    // Handle remove item
    function handleRemoveItem(e) {
        const index = parseInt(e.target.dataset.index);
        cart.splice(index, 1);
        updateCartItems();
        updateCartCount();
    }

    // Checkout button
    checkoutBtn.addEventListener("click", () => {
        if (cart.length > 0) {
            // Disini bisa dibuat implementasi untuk mengirim data ke API checkout
            alert("Checkout berhasil! Terima kasih telah berbelanja.");
            cart = [];
            updateCartItems();
            updateCartCount();
            cartPanel.style.right = "-400px";
        }
    });

    // Window click event to close modal when clicking outside
    window.addEventListener("click", (e) => {
        if (e.target === buyModal) {
            buyModal.style.display = "none";
        }
    });

    // Load cart from local storage if available
    function loadCartFromStorage() {
        const savedCart = localStorage.getItem('cart');
        if (savedCart) {
            try {
                cart = JSON.parse(savedCart);
                updateCartCount();
            } catch (e) {
                console.error('Error loading cart from storage', e);
            }
        }
    }

    // Save cart to local storage
    function saveCartToStorage() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Add event listener to save cart when items change
    function setupCartStorage() {
        window.addEventListener('beforeunload', saveCartToStorage);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        fetchProducts();
        loadCartFromStorage();
        setupCartStorage();
    });
</script>
</body>
</html>
