<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin-right: 5px; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .save-btn { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
<div class="header">
    <h1>Admin Dashboard</h1>
    <button onclick="window.location.href='/uploadProduct.html'">upload product</button>
    <button onclick="window.location.href='/login.html'">Logout</button>
</div>

<h2>Daftar Produk</h2>
<table id="productTable">
    <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Kategori</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
    </tr>
    <!-- Data produk akan ditampilkan di sini -->
</table>

<!-- Modal Edit Produk -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Produk</h2>
        <form id="editForm">
            <input type="hidden" id="productId">
            <div class="form-group">
                <label for="productName">Nama Produk:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Harga:</label>
                <input type="number" id="productPrice" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Stok:</label>
                <input type="number" id="productQuantity" min="0" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Kategori:</label>
                <input type="text" id="productCategory" required>
            </div>
            <button type="submit" class="save-btn">Simpan</button>
        </form>
    </div>
</div>

<script>
    // Load produk
    async function loadProducts() {
        try {
            const response = await fetch('/product');
            const products = await response.json();

            const table = document.getElementById('productTable');
            // Clear existing rows except header
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            products.forEach(product => {
                const row = table.insertRow();
                row.insertCell(0).textContent = product.id;
                row.insertCell(1).textContent = product.name;
                row.insertCell(2).textContent = product.category;
                row.insertCell(3).textContent = `Rp ${product.price}`;
                row.insertCell(4).textContent = product.quantity;

                const actionCell = row.insertCell(5);
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.className = 'btn';
                editBtn.onclick = () => openEditModal(product);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Hapus';
                deleteBtn.className = 'btn';
                deleteBtn.onclick = () => deleteProduct(product.id);

                actionCell.appendChild(editBtn);
                actionCell.appendChild(deleteBtn);
            });
        } catch (error) {
            console.error('Error loading products:', error);
        }
    }

    // Open edit modal
    function openEditModal(product) {
        document.getElementById('productId').value = product.id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productQuantity').value = product.quantity;
        document.getElementById('productCategory').value = product.category;

        document.getElementById('editModal').style.display = 'block';
    }

    // Close modal
    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    // Update product
    async function updateProduct(event) {
        event.preventDefault();

        const id = document.getElementById('productId').value;
        const name = document.getElementById('productName').value;
        const price = parseFloat(document.getElementById('productPrice').value);
        const quantity = parseInt(document.getElementById('productQuantity').value);
        const category = document.getElementById('productCategory').value;

        try {
            const response = await fetch(`/product/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    price,
                    quantity,
                    category
                })
            });

            if (response.ok) {
                closeModal();
                loadProducts();
                alert('Produk berhasil diperbarui!');
            } else {
                alert('Gagal memperbarui produk. Silakan coba lagi.');
            }
        } catch (error) {
            console.error('Error updating product:', error);
            alert('Terjadi kesalahan. Silakan coba lagi.');
        }
    }

    // Delete product
    async function deleteProduct(id) {
        if (confirm('Yakin ingin menghapus produk ini?')) {
            try {
                const response = await fetch(`/product/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadProducts();
                    alert('Produk berhasil dihapus!');
                } else {
                    alert('Gagal menghapus produk. Silakan coba lagi.');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        }
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
        document.getElementById('editForm').addEventListener('submit', updateProduct);
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('editModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
